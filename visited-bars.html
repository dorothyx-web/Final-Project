    const barData = {

        ]

        images: [

          "images/Angel's share2.jpg",
          "images/Angel's share3.jpg",
          "images/Angel's share4.jpg",
          "images/Angel's share5.jpg",
          "images/Angel's share6.jpg"
        ]
        
     },
      "Sip&Guzzle": {
        title: "Sip & Guzzle",
        location: "New York, USA",
        images: [
          "images/Sip&Guzzle.jpg",
          "images/Sip&Guzzle2.jpg",
          "images/Sip&Guzzle3.jpg",
          "images/Sip&Guzzle4.jpg",
          "images/Sip&Guzzle5.jpg",
          "images/Sip&Guzzle6.jpg",
          "images/Sip&Guzzle7.jpg"
        ]
           
      },
      "Martiny's": {
        title: "Martiny's",
        location: "New York, USA",
        images: [
          "images/Martiny's.jpg",
          "images/Martiny's2.jpg",
          "images/Martiny's3.jpg",
          "images/Martiny's4.jpg",
          "images/Martiny's5.jpg"
        ]
      },
      "schmusk": {
        title: "Schmusk",
        location: "New York, USA",
        images: [
          "images/Schmusk.jpg",
          "images/Schmusk2.jpg"
        ]
      },
      "kumiko": {
        title: "Kumiko",
        location: "Chicago, USA",
        images: [
          "images/Kumiko.jpg",
          "images/Kumiko2.JPG",
          "images/Kumiko3.jpg",
          "images/Kumiko4.jpg",
          "images/Kumiko5.jpg"
        ]

      "thunderbolt": {
        title: "Thunderbolt",
        location: "Los Angeles, USA",
        images: [
          "images/Thunderbolt.jpg",
          "images/Thunderbolt2.jpg"
        ]
      },
      "double-chicken-please": {
        title: "Double Chicken Please",
        location: "New York, USA",
        images: [
          "images/Double Chicken Please.jpg",
          "images/Double Chicken Please2.jpg",
          "images/Double Chicken Please3.jpg",

      "The Dead Rabbit": {

        location: "New York, USA",
        images: [
          "images/The Dead Rabbit.jpg",
          "images/The Dead Rabbit2.jpg",
          "images/The Dead Rabbit3.jpg",
          "images/The Dead Rabbit4.jpg",
          "images/The Dead Rabbit5.jpg",
          "images/The Dead Rabbit6.jpg",
          "images/The Dead Rabbit7.jpg"
        ]
      }
      
      
    };

    const lightbox = document.getElementById("lightbox");
    const lightboxGrid = document.getElementById("lightbox-grid");
    const lightboxTitle = document.getElementById("lightbox-title");
    const lightboxLocation = document.getElementById("lightbox-location");

    function openLightbox(barId) {
      const data = barData[barId];
      if (!data) return;

      // Set title and location
      lightboxTitle.textContent = data.title;
      lightboxLocation.textContent = data.location;

      // Clear any previous images
      lightboxGrid.innerHTML = "";

      data.images.forEach((src, index) => {
        const fig = document.createElement("figure");
        fig.className = "lightbox-item";

        const img = document.createElement("img");
        img.src = src;
        img.alt = data.title + " photo " + (index + 1);
        img.loading = "lazy";

        fig.appendChild(img);
        lightboxGrid.appendChild(fig);
      });

      lightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
      lightbox.setAttribute("aria-hidden", "true");
      document.body.style.overflow = "";
    }

    // Click on cards
    document.querySelectorAll(".gallery-card").forEach(card => {
      card.addEventListener("click", () => {
        const barId = card.getAttribute("data-bar-id");
        openLightbox(barId);
      });
    });

    // Close buttons / backdrop
    lightbox.addEventListener("click", (event) => {
      if (event.target.hasAttribute("data-lightbox-close")) {
        closeLightbox();
      }
    });

    // Escape key
    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && lightbox.getAttribute("aria-hidden") === "false") {
        closeLightbox();
      }
    });
  </script>
